    <meta charset="UTF-8" />

    <title>HushPay | Quiet Money Moves</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --crt-scanline-color: rgba(0, 0, 0, 0.4);
        --crt-glare: rgba(255, 255, 255, 0.02);
      }

      body {
        background-color: #050505;
        color: #fff;
        font-family: 'VT323', monospace;
        /* Disable font smoothing for crisp pixel look */
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale;
        image-rendering: pixelated;
        overflow-x: hidden;
      }

      /* Base Pixel Font Classes */
      .font-pixel-header { font-family: 'VT323', monospace; }
      .font-pixel-body { font-family: 'VT323', monospace; }
      
      /* Advanced CRT/Scanline Filter */
      .scanlines {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
        /* Subtle text glow/bleed */
        text-shadow: 0 0 1px rgba(50, 255, 50, 0.4); 
      }

      /* The Grid/Scanline Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed; /* Fixed so it doesn't scroll */
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: 
          /* Horizontal Scanlines */
          linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.3)),
          /* Vertical RGB Subpixels (very faint) */
          linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03));
        z-index: 9999;
        background-size: 100% 3px, 4px 100%;
        pointer-events: none;
      }

      /* Vignette & Screen Curvature Illusion */
      .scanlines::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        z-index: 9999;
        pointer-events: none;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
      }

      /* Custom pixel scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
        border-left: 2px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #22c55e;
        border: 2px solid #000;
        box-shadow: inset 2px 2px 0px rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4ade80;
      }
      ::-webkit-scrollbar-track {
        background: 
          repeating-linear-gradient(
            0deg,
            #111,
            #111 2px,
            #000 2px,
            #000 4px
          );
      }

      /* Selection styling */
      ::selection {
        background: #22c55e;
        color: #000;
        text-shadow: none;
      }
    </style>
